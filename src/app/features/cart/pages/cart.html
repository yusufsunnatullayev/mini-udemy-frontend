<section class="w-full h-full mx-auto 2xl:w-[1520px] flex flex-col gap-7 py-10 px-20">
  <h1 class="text-2xl font-bold">Shopping Cart</h1>
  @if(cartStore.loading()){
  <h1>Loading...</h1>
  }
  <div class="w-full flex items-start justify-between gap-10">
    <!-- Cart Items ðŸš© -->
    <div
      class="w-full md:w-3/4 rounded-lg shadow flex flex-col gap-10 p-5 bg-white dark:bg-main-dark"
    >
      @for(item of cartStore.cart(); track item.id){
      <app-cart-item-card [item]="item" />
      }
    </div>
    <!-- Cart Summary ðŸš© -->
    <div class="w-full md:w-1/4">
      <app-cart-summary />
    </div>
  </div>
</section>
