<div class="w-full flex items-start justify-between">
  <div class="flex items-start gap-3">
    <!-- Image -->
    <p-skeleton width="5rem" height="5rem" borderRadius="0.5rem"></p-skeleton>

    <!-- Text Info -->
    <div class="flex flex-col">
      <!-- Title -->
      <p-skeleton width="12rem" height="18px" class="mb-2"></p-skeleton>

      <!-- Description -->
      <p-skeleton width="20rem" height="12px" class="mb-1"></p-skeleton>
      <p-skeleton width="18rem" height="12px" class="mb-2"></p-skeleton>

      <!-- Lessons / Hours / Language -->
      <div class="flex items-center gap-2">
        <p-skeleton width="6rem" height="12px"></p-skeleton>
        <p-skeleton width="6rem" height="12px"></p-skeleton>
        <p-skeleton width="8rem" height="12px"></p-skeleton>
      </div>
    </div>
  </div>

  <!-- Price & Button -->
  <div class="flex flex-col items-end gap-2">
    <!-- Price -->
    <p-skeleton width="4rem" height="20px"></p-skeleton>

    <!-- Remove button -->
    <p-skeleton shape="circle" size="32px"></p-skeleton>
  </div>
</div>
