<div class="relative w-full flex items-center justify-between gap-10 pt-16">
  <!-- Left Content ðŸš© -->
  <div class="relative w-[510px] flex flex-col gap-2">
    <h1 data-aos="fade-up" class="font-bold text-[55px] leading-20">
      Learn a New Skill Everyday, Anytime, and Anywhere.
    </h1>
    <img
      data-aos="fade-up"
      src="images/yellow-stroke.svg"
      alt="stroke"
      class="absolute w-64 right-14 top-16"
    />
    <p data-aos="fade-up" data-aos-delay="200" class="text-lg text-main-gray">
      <span class="font-bold">1000+</span> Courses covering all tech domains for you to learn and
      explore new oppurtunities. Learn from Industry Experts and land your Dream Job.
    </p>
    <p-button
      data-aos="fade-up"
      data-aos-delay="200"
      label="Start Trial"
      [rounded]="true"
      styleClass="!px-14 !py-3 !text-white mt-4"
      (onClick)="router.navigate(['/courses'])"
    />
    <div
      data-aos="fade-up"
      data-aos-delay="300"
      class="w-full flex items-start justify-between gap-10 mt-7"
    >
      <div class="w-[118px] flex flex-col gap-2">
        <span class="text-4xl font-bold text-main-yellow">1000+</span>
        <p class="text-lg font-bold leading-tight">Courses to choose from</p>
      </div>
      <div class="w-[118px] flex flex-col gap-2">
        <span class="text-4xl font-bold text-main-blue">5000+</span>
        <p class="text-lg font-bold leading-tight">Students trained</p>
      </div>
      <div class="w-[118px] flex flex-col gap-2">
        <span class="text-4xl font-bold text-main-orange">200+</span>
        <p class="text-lg font-bold leading-tight">Professional trainers</p>
      </div>
    </div>
  </div>
  <!-- Right Content ðŸš© -->
  <div class="w-1/2 flex items-center justify-center">
    <!-- Boxes ðŸš©-->
    <div data-aos="fade-up" class="w-[400px] h-[400px] rounded-full bg-main-orange"></div>
    <img
      data-aos="fade-up"
      data-aos-delay="200"
      src="images/red-box.svg"
      alt="orange-box"
      class="absolute top-48 right-12"
    />
    <img
      data-aos="fade-up"
      data-aos-delay="250"
      src="images/blue-box.svg"
      alt="blue-box"
      class="absolute bottom-28 right-[550px]"
    />
    <img
      data-aos="fade-up"
      data-aos-delay="300"
      src="images/purple-box.svg"
      alt="purple-box"
      class="absolute top-10 right-16"
    />
    <img
      data-aos="fade-up"
      data-aos-delay="170"
      src="images/yellow-box.svg"
      alt="yellow-box"
      class="absolute -bottom-5 right-[500px]"
    />
    <!-- Cup ðŸš© -->
    <img
      data-aos="fade-up"
      data-aos-delay="290"
      src="images/cup.svg"
      alt="cup"
      class="absolute -bottom-10 right-12 w-60 z-10"
    />
    <!-- Strokes ðŸš© -->
    <img
      data-aos="fade-up"
      data-aos-delay="240"
      src="images/big-stroke.svg"
      alt="stroke-big"
      class="absolute dark:hidden top-10 right-14"
    />
    <img
      data-aos="fade-up"
      data-aos-delay="300"
      src="images/mini-stroke.svg"
      alt="stroke-mini"
      class="absolute dark:hidden -bottom-4 right-[490px]"
    />
    <img
      data-aos="fade-up"
      data-aos-delay="200"
      src="images/biggest-stroke.svg"
      alt="stroke-biggest"
      class="absolute top-32 right-32 w-[400px] dark:hidden"
    />
    <!-- Ship ðŸš© -->
    <img
      data-aos="fade-up"
      data-aos-delay="250"
      src="images/ship.svg"
      alt="ship"
      class="absolute -top-10 left-[600px] w-[400px]"
    />
    <!-- Guy ðŸš© -->
    <img
      data-aos="fade-up"
      data-aos-delay="100"
      src="images/guy2.png"
      alt="guy"
      class="absolute top-16 rounded-b-full h-[470px]"
    />
  </div>
</div>
